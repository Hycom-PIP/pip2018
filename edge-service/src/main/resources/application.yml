spring:
  profiles:
    active: development
---

spring:
  profiles: development
---

spring:
  profiles: production
zuul:
  ignored-patterns:
    - /**/swagger-ui.html/**
    - /swagger-ui.html/**
---

spring:
  application:
    name: gateway-server

info:
  component: Edge Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /api
  routes:
    hello:
      path: /hello/**
      serviceId: hello-service

ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false

server:
  port: 8765
