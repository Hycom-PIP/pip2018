<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Results</title>
    <script type="text/javascript" defer src="js/results-vue.js"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="container-for-elements">
        <div class="my-list-group">
            <ul class="list-group" v-for="(item, index) in items">
                <li class="list-group-item">{{item.childMsg}}</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
