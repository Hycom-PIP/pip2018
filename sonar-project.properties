# must be unique in a given SonarQube instance
sonar.projectKey=pl.hycom.ip-2018:search-engine
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Hycom-pip
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=src
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# List of the module identifiers
sonar.modules=discoveryService, edgeService, helloService

# Properties can obviously be overriden for
# each module - just prefix them with the module ID
discoveryService.sonar.projectName=discovery-service
edgeService.sonar.projectName=edge-service
helloService.sonar.projectName=hello-service