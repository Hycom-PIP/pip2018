spring:
  profiles:
    active: development
---

spring:
  profiles: development
---

spring:
  profiles: production

zuul:
  ignoredPatterns: /**/swagger-ui.html/**, /swagger-ui.html/**, /**/v2/api-docs/**

---

spring:
  application:
    name: gateway-server

info:
  component: Edge Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /api
  routes:
    hello:
      path: /hello/**
      serviceId: hello-service
    googlesearch:
      path: /googlesearch/**
      serviceId: google-search-service
    wikisearch:
      path: /wikisearch/**
      serviceId: wikipedia-search-service

ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false

server:
  port: 8765
